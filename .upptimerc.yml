# Change these first
owner: brback-app # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: brback-com
    url: https://brback.com
    type: globalping
    location: World
  - name: brback-blog
    url: https://brback.blog
    type: globalping
    location: World

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: brback.info
  # baseUrl: /your-repo-name
  logoUrl: https://www.brback.com/assets/logo.svg
  name: BRBack
  introTitle: "BRBack Status"
  introMessage: "Real-time uptime and incident reports for BRBack services."
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://brback.com
    - title: Blog
      href: https://brback.blog
      
i18n:
  footer: Â© 2025 BRBack

workflowSchedule:
  graphs: "7,37 * * * *"           # every 30 minutes, at :07 and :37 
  responseTime: "11 * * * *"       # every hour, at :11
  staticSite: "23 */12 * * *"      # every 12h, starting at 00:23
  summary: "37 */12 * * *"         # every 12h, starting at 00:37
  updateTemplate: "4 0 * * *"      # daily at 00:04 (slight skew)
  updates: "17 3 * * *"            # daily at 03:17 (slight skew)
  uptime: "0 0 1 1 *"              # once a year (we are calling this one via API every minute)

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
